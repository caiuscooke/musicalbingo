{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musical Bingo Card Generator</title>
    <link rel="stylesheet" href="{% static 'playlistselector/styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{% static 'playlistselector/favicon.ico' %}"
      type="image/x-icon"
    />
    <script>
      var access_token_url = "{% url 'get_access_token' %}";
      fetch(access_token_url)
        .then((response) => response.json())
        .then((data) => {
          console.log("Access token retrieved:", data);
          location.reload;
        })
        .catch((error) =>
          console.error("Error retrieving access token:", error)
        );
    </script>
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <ul class="nav-list">
          <li><a href="{% url 'musical-bingo' %}">Home</a></li>
          <li><a href="{% url 'playlist' %}">All Playlists</a></li>
        </ul>
      </nav>
    </header>
    <main class="wrapper">{% block content %}{% endblock %}</main>
    <footer>
      <a href="{% url 'home' %}">Caius Cooke</a>
    </footer>
    <script src="{% static 'playlistselector/app.js' %}"></script>
  </body>
</html>
