{% extends 'playlistselector/base.html' %}
<!-- prettier-ignore -->
{% block content %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div>
    {{ form.as_ul }}
    <button type="submit">Click to login</button>
  </div>
</form>
<div>
  <a href="{% url 'create' %}">Or Click Here to Create an Account</a>
</div>
{% endblock content %}
